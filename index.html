<html>
  <head>
    <title> Advice for changing you dog's food </title>
  <head>

  <body>
    <!-- <div class="background-image"> </div> -->
    <!-- Set up tabs -->
    <div class="tab">
      <button id = "firstTab" class="tablinks" onclick="openTab(event, 'About')">About</button>
      <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Calculator');">Calculator</button>
      <button id=printButton onclick = "print()" >Print Table</button>
    </div>



    <div id="About" class="tabcontent">
      <div class = "aboutText">
        <h3>About</h3>
        <p>
          This handy tool will help you change your dog's food over a set period of time.
        </p>
      </div>
    </div>



    <div id="Calculator" class="tabcontent">


      <div class = "calc">
        <div id="calcInput">
          <h2>Calculator</h2>
          <span>Transition Period</span><br>
          <div class="tP">
            <input  id = "transitionPeriod" type ="number" value = 1 min="0">
            <input id = "dayButton" class = "button" type = "radio" value="days" name="time" tabindex=-1> days
            <input id = "weekButton" class = "button" type = "radio" value="weeks" name="time" checked tabindex=-1> week(s)<br>
          </div>
          <br>
          <span>Old food (daily intake)</span><br>
          <div class = "oF">
            <input  id="oldFood" type="number" placeholder = 0 min="0"><span style="margin-left:10px;">grams</span><br>
          </div>
          <br>
          <span>New food (daily intake)</span><br>
          <div class = "nF">
            <input  id="newFood" type ="number" placeholder = 0 min="0"><span style="margin-left:10px;">grams</span><br>
          </div>

          <button class = "submit" onclick = "addTable();">Submit</button>
        </div>



        <div id="table">
          <table id = "foodTable"></table>
        </div>
      </div>
    </div>



  </body>

  <link href="styles.css" rel="stylesheet">
  <script src="app.js"> </script>
</html>
